<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 10px; /* Slightly less padding for compactness */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #4285f4;
    }
    .compact-row {
      display: flex;
      align-items: center;
      gap: 2px; /* Tighter gap */
      margin: 10px 0 5px;
    }
    .compact-row input[type="password"], .compact-row input[type="text"] {
      flex: 1; /* Grows to fill space */
      padding: 4px; /* Even smaller padding */
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 11px; /* Smaller text */
    }
    .compact-row-search input[type="password"] {
      width: 120px; /* Reduced to ~1/3 */
      flex-shrink: 0;
    }
    .compact-row select {
      padding: 4px; /* Smaller padding */
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 11px; /* Smaller font */
      flex-shrink: 0;
      width: 100px; /* Reduced from 110px */
    }
    .compact-row button {
      flex-shrink: 0;
      padding: 4px 6px; /* Smaller button */
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px; /* Smaller button text */
      min-width: 40px; /* Min width for visibility */
    }
    .compact-row button:hover {
      background: #3367d6;
    }
    .openrouter-row {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 10px;
    }
    .openrouter-row input[type="password"], .openrouter-row input[type="text"] {
      width: 80px;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 11px;
    }
    .openrouter-row input[type="password"] {
      width: 96px;
    }
    .openrouter-row input[type="text"] {
      width: 70px;
    }
    .openrouter-row label {
      font-size: 11px;
      margin: 0;
      white-space: nowrap;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      height: 120px;
      resize: vertical;
      font-size: 13px;
    }
    .compact-row-question {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 10px 0 5px;
    }
    .compact-row-question label {
      flex-shrink: 0;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      margin: 0;
    }
    .compact-row-question input[type="text"] {
      flex: 1;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    .button-row {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }
    .button-row button {
      flex: 1;
      padding: 6px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #generate {
      flex: 1.5; /* Slightly wider for main button */
      background: #4285f4;
    }
    #captureImage {
      flex: 1.5; /* Slightly wider for new button */
      background: #ea4335; /* Red for image */
    }
    #gemini-btn {
      background: #4285f4; /* Blue for Gemini */
    }
    #gpt-btn {
      background: #10a37f; /* Green for GPT */
    }
    #grok-btn {
      background: #34a853; /* Green for Grok */
    }
    .button-row button:hover {
      opacity: 0.8;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 16px; /* FIXED: Increased from 14px for larger summary text */
      min-height: 50px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <h3>Gemini Summarizer & Q&A</h3>
  
  <div class="compact-row">
    <input type="password" id="geminiApiKey" placeholder="paste your gemini API key here">
    <select id="modelSelect">
      <option value="gemini-2.5-flash">2.5 Flash</option>
      <option value="gemini-2.5-flash-lite">2.5 Flash Lite</option>
      <option value="gemini-2.5-pro">2.5 Pro</option>
      <option value="gemini-robotics-er-1.5-preview">Robotics-ER 1.5 Preview</option>
    </select>
    <button id="saveKey">Save</button>
  </div>
  
  <div class="compact-row">
    <input type="password" id="searchApiKey" class="compact-row-search" placeholder="Tavily / Brave / You.com API">
    <div class="openrouter-row">
      <input type="checkbox" id="useOpenRouter">
      <input type="password" id="openRouterApiKey" placeholder="Openrouter API">
      <input type="text" id="openRouterModel" placeholder="model">
    </div>
  </div>
  
  <label for="textInput">Text to Summarize: <span class="note">(Auto-loads from current tab)</span></label>
  <textarea id="textInput" placeholder="Open on a page to auto-load text..."></textarea>
  
  <div class="compact-row-question">
    <label for="questionInput">Your Question:</label>
    <input type="text" id="questionInput" placeholder="E.g., What is the main takeaway?">
  </div>
  
  <div class="button-row">
    <button id="generate">Generate Summary & Answer</button>
    <button id="captureImage">Capture & Describe Image</button>
    <button id="gemini-btn">Gemini</button>
    <button id="gpt-btn">GPT</button>
    <button id="grok-btn">Grok</button>
  </div>
  
  <div id="output">Open this on a webpage to load text automatically.</div>
  
  <script src="popup.js"></script>
</body>
</html>
